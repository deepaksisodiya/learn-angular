<div *ngIf="items.length === 0; then noItems; else showItems"></div>

<ng-template #noItems> There are no wishes to display. </ng-template>

<ng-template #showItems>
  <app-wish-list-item
    *ngFor="let wish of items"
    [wishText]="wish.wishText"
    [(fullfilled)]="wish.isComplete"
  ></app-wish-list-item>
</ng-template>
